<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediCure Account Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --clr-light: #d1ded4;
      --clr-soft-green: #81c784;
      --clr-muted-green: #5e8370;
      --clr-dark-green: #2e3e34;
      --clr-darker-green: #1e2b26;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--clr-darker-green);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1000px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background-color: var(--clr-dark-green);
      border: 1px solid var(--clr-muted-green);
    }

    .left-panel {
      flex: 1;
      min-height: 350px;
      background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2409870e-85bd-4893-9edb-916f9de17c06.png') center center/cover no-repeat;
      border-radius: 20px 0 0 20px;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: var(--clr-dark-green);
      border-radius: 0 20px 20px 0;
    }

    .right-panel h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 calc(50% - 10px);
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      flex: 1 1 100%;
    }

    .form-group label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--clr-light);
      margin-bottom: 6px;
    }

    .input-icon-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon-wrapper input,
    .input-icon-wrapper select {
      padding: 12px;
      padding-right: 36px; /* Room for icon on the right */
      border-radius: 12px;
      border: none;
      background-color: var(--clr-light);
      font-size: 0.9rem;
      color: var(--clr-darker-green);
      width: 100%;
    }

    .input-icon-wrapper i {
      position: absolute;
      right: 12px;
      color: var(--clr-darker-green);
      font-size: 0.9rem;
      pointer-events: none;
    }

    .input-icon-wrapper input:focus {
      outline: 2px solid var(--clr-soft-green);
      background-color: #fff;
    }

    .login-btn {
      background-color: var(--clr-soft-green);
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 12px var(--clr-soft-green);
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: var(--clr-muted-green);
      box-shadow: 0 0 16px var(--clr-soft-green);
    }

    .additional-links {
      text-align: center;
      margin-top: 18px;
      font-size: 0.85rem;
    }

    .additional-links a {
      color: #e0e5dc;
      text-decoration: none;
    }

    .additional-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .left-panel,
      .right-panel {
        flex: 1 1 100%;
        border-radius: 20px 20px 0 0;
      }

      .right-panel {
        border-radius: 0 0 20px 20px;
      }
    }

    @media (max-width: 480px) {
      .right-panel {
        padding: 24px;
      }

      .right-panel h1 {
        font-size: 1.5rem;
      }

      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <h1><strong>Medi</strong>Cure</h1>
      <form>
        <div class="form-group">
          <label for="ownername">Owner's Full Name</label>
          <div class="input-icon-wrapper">
            <input type="text" id="ownername" placeholder="Enter your full name" />
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-icon-wrapper">
            <input type="email" id="email" placeholder="name@example.com" />
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="shopid">Shop ID</label>
          <div class="input-icon-wrapper">
            <input type="text" id="shopid" placeholder="Unique Shop ID" />
            <i class="fas fa-id-badge"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="shopname">Shop Name</label>
          <div class="input-icon-wrapper">
            <input type="text" id="shopname" placeholder="Enter shop name" />
            <i class="fas fa-store"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <div class="input-icon-wrapper">
            <input type="text" id="location" placeholder="City, State or Region" />
            <i class="fas fa-map-marker-alt"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-icon-wrapper">
            <input type="tel" id="phone" placeholder="e.g., +1 555 0123" />
            <i class="fas fa-phone-alt"></i>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="password">Create Password</label>
          <div class="input-icon-wrapper">
            <input type="password" id="password" placeholder="Enter your password" />
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <div class="form-group full-width">
          <button type="submit" class="login-btn">CREATE ACCOUNT</button>
        </div>

        <div class="form-group full-width additional-links">
          <p>Already registered? <a href="#">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
